<!DOCTYPE html>
<html lang="en">
<head>
	<title>PassageClock</title>
	<meta description="A clock made of running, relative time lines. Don't think twice, it's alright.">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#1F570E">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="schemes.css">
	<link rel="canonical" href="https://passageclock.krry.me">
	<link rel="manifest" href="/manifest.json">
</head>
<body class="greener">
	<div id="welcome_back" class="curtain"></div>
	<header>
		<a class="brand" href="#">PASSAGECLOCK</a>
		<cite><a href="https://github.com/krry/passage-clock/" target="_blank">made with ᄽ῟｢❜ﭣ❜｣῏ᄿ by krry</a></cite>
	</header>
	<main>
		<div id="slice_list" class="slices"></div>
		<script id="slice_template" type="x-template">
			<span class="time-unit"></span>
			<span class="current-time"></span>
			<span class="percent-gone"></span>
			<div class="time-band"></div>
			<a class="remove-slice" href="#">x</a>
		</script>
	</main>
	<footer>
		<div class="controls">
			<select name="filters" id="filterList">
				<option value="">Default</option>
				<option value="sepia">Sepiatone</option>
				<option value="grayscale">Grayscale</option>
				<option value="invert">Inverted</option>
				<option value="warmer" >Warmer</option>
				<option value="greener" selected>Greener</option>
			</select>
		</div>
	</footer>
	<script src="passageClock.js"></script>
	<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker
			.register('/sw.js')
			.then(function() { console.log('Service worker registered'); });
		}
	</script>
</body>
</html>
