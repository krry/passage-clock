<header>
  <h1 class="brand" title="Sounds like massage">PASSAGE</h1>
  <div id="app_asker" class="asker hidden">
    <button id="app_adder" class="app-adder">Add as app</button>
    <button id="app_noper" class="app-adder">Nope</button>
  </div>
</header>
<main id="slice_list" class="slices"></main>
<script id="slice_template" type="x-template">
  <span class="time-unit"></span>
  <span class="current-time"></span>
  <span class="innerspace"></span>
  <span class="percent-gone"></span>
  <div class="time-band"></div>
</script>
<div id="arrow" class="floater arrow"></div>
<div id="millis" class="floater millis">
  <button class="hide-slice btn bare"></button>
</div>
<footer>
  <div id="phone_home"><a href="https://krry.github.io" target="_blank" rel="noopener">ᄽ῟｢❜ﭣ❜｣῏ᄿ</a></div>
  <div class="ctrls">
    <button id="time_reverser" aria-label="reverse time" title="Spin the arrow
    of time">⇌ Reverse</button>
    <button id="cycle_filter" class="">♼ Filter</button>
    <label for="filter_ctrl" class="hidden">Filters
      <select name="filters" aria-label="apply filter" id="filter_ctrl">
        <option value="kodachrome">Koda</option>
        <option value="volcano">lovevol</option>
        <option value="arctic">Fris</option>
        <option value="jungle">Jung</option>
        <option value="sepiatone">Cleve</option>
        <option value="ghost">Geist</option>
        <option value="negative">sraM</option>
        <option value="xray">Ɣamma</option>
        <option value="grayscale">Dorian</option>
      </select>
    </label>
    <button id="clock_pauser" aria-label="toggle time"
      title="Whoooooooa!">⏯ <span id="toggle_text">Be
        still</span></button>
  </div>
  <div id="photo_credit" class="humble">
    <button id="new_photo" class="btn bare" aria-label="new photo" onclick="location.reload()">🔀</button>
    <a
       href="https://unsplash.com/collections/4593575/passage"
       title="https://source.unsplash.com/collection/4593575">📷 via Unsplash 💦</a>
  </div>
</footer>
