<header>
  <a class="brand" href="#" title="Sounds like massage">PASSAGE</a>
</header>
<main id="slice_list" class="slices"></main>
<script id="slice_template" type="x-template">
  <span class="time-unit"></span>
  <span class="current-time"></span>
  <span class="innerspace"></span>
  <span class="percent-gone"></span>
  <div class="time-band"></div>
  <a class="hide-slice" href="#">x</a>
</script>
<div id="arrow" class="floater arrow"></div>
<div id="millis" class="floater millis"></div>
<footer>
  <div class="controls">
    <button id="reloader" onclick="location.reload()" title="Reloads page">New bkgd</button>
    <button id="slice_restorer" title="Where have the years gone?">Restore</button>
    <button id="time_reverser" title="Spin the arrow of time">Reverse</button>
    <button id="clock_pauser" title="Whoooooooa!">Be still</button>
    <select name="modes" id="mode_list">
      <option value="bars" default>Bars</option>
      <option value="rings">Rings</option>
    </select>
    <select name="filters" id="filter_list">
      <option value="kodachrome">Koda</option>
      <option value="sepiatone">Cleve</option>
      <option value="grayscale">Dorian</option>
      <option value="negative">Negativo</option>
      <option value="volcano">lovevol</option>
      <option value="xray">Ɣamma</option>
      <option value="arctic">Fris</option>
      <option value="jungle">Jung</option>
      <option value="ghost">Geist</option>
    </select>
  </div>
  <cite class="signature">
    <div><a
      href="https://unsplash.com/collections/4593575/passage"
      title="https://source.unsplash.com/collection/4593575">📷💦</a></div>
    <div><a href="https://github.com/krry/passage-clock/" target="_blank">ᄽ῟｢❜ﭣ❜｣῏ᄿ</a> </div>
  </cite>
</footer>
